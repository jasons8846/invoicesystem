<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1>Customers</h1>
    <div>
       <h3>Add New Customers</h3>
        <form id="form-submit" action="https://jasons-invoice.herokuapp.com/add-item">
            <input id="name" name="name" type="text" placeholder="enter name">
            <input id="email" name="email" type="text" placeholder="enter email">
            <input id="phone" name="phone" type="text" placeholder="enter phone">
            <input id="adress" name="adress" type="text" placeholder="enter adress">
            <input  type="submit" value="Submit Form" class="btn btn-primary">
        </form>
        
    </div>
    <div>
        <table id="customer-list" class="table table-striped">
            <thead>
                
               <th scope="col">Name</th>
               <th scope="col">Email</th>
               <th scope="col">Phone</th>
               <th scope="col">Adress</th>
               <th></th>
            </thead>
            <tbody id="table-body">
            </tbody>
        </table>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script>
    tableBody = document.getElementById("table-body");
    let api_url = 'https://jasons-invoice.herokuapp.com/all-items';

    function getId(clicked_id){
        alert(clicked_id);
    }


    async function getData(){
        const response = await fetch(api_url);
        const data = await response.json();

         console.log(data[0]._id);

        for(var i = 0; i < data.length; i++){
            var row = tableBody.insertRow(0);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            var cell4 = row.insertCell(3);
            var cell5 = row.insertCell(4);

            cell1.innerHTML = data[i].customer_name;
            cell2.innerHTML = data[i].customer_email;
            cell3.innerHTML = data[i].customer_phone;
            cell4.innerHTML = data[i].customer_adress;
            cell5.innerHTML = "<form action='https://jasons-invoice.herokuapp.com/delete-item'>"  
                +"<input id='" + data[i]._id + "' type='hidden' name='customer' value='" + data[i]._id + "'>"+
                " <input  type='submit' class='delete btn btn-danger' value='delete'>"
                +"</form>";
        }
        

    }

    getData();
</script>
</html>
